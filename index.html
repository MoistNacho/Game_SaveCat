<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/91d7b0a87a.js" crossorigin="anonymous"></script>
    <title>Save Cat!</title>
</head>
<body>
    <section>
        <nav class="menu">
            <button class="start"><i class="fas fa-play"></i> START</button>
            <span class="timer">TimeOut<br/> 00:00 </span>
            <div class="scoreBox">
                <img class="catScore" src="img/cat.png" alt="catScore">
                <span class="score"> 0 </span>
            </div>
            
        </nav>
        <article class="unitGround">
        </article>
    </section>
    <div class="result gameover">
        <span>You Lost...</span>
        <i class="fas fa-redo"></i>
    </div>
    <div class="result win">
        <span>You Win!</span>
        <i class="fas fa-redo"></i>
    </div>
</body>
</html>
